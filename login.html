<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <title>Mauhealthy - Isi Data</title>

  <!-- font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;700&display=swap" rel="stylesheet">
  
  <!-- css -->
  <link rel="stylesheet" href="style/login.css">

</head>
<body>
  <div class="container">
    <div class="card">
      <div class="card-form">
        <div class="logo">
          <img src="img/logo-colorized.png" alt="Logo">
          <h2>Mauhealthy</h2>
        </div>
        <div class="form">
          <p>Please fill the data below:</p>
          <table>
            <tr>
              <td colspan="2">
                <div class="textfield">
                  <i class="fa-regular fa-user" style="color: #7e7d7d;"></i>
                  <input class="field" placeholder="Username" id="username">
                </div>
              </td>
            </tr>
            <tr>
              <td>
                <div class="textfield col">
                  <i class="fa-solid fa-minus" style="color: #7e7d7d;" onclick="minus(`height`)"></i>
                  <input class="field" placeholder="Height" id="height" type="number">
                  <i class="fa-solid fa-plus" style="color: #7e7d7d;" onclick="plus(`height`)"></i>
                </div>
              </td>
              <td>
                <div class="textfield">
                  <i class="fa-solid fa-minus" style="color: #7e7d7d;" onclick="minus(`weight`)"></i>
                  <input class="field" placeholder="Weight" id="weight" type="number">
                  <i class="fa-solid fa-plus" style="color: #7e7d7d;" onclick="plus(`weight`)"></i>
                </div>
              </td>
            </tr>
            <tr>
              <td colspan="2">
                <div class="textfield">
                  <i class="fa-solid fa-minus" style="color: #7e7d7d;" onclick="minus(`age`)"></i>
                  <input class="field" placeholder="Age" id="age" type="number">
                  <i class="fa-solid fa-plus" style="color: #7e7d7d;" onclick="plus(`age`)"></i>
                </div>
              </td>
            </tr>
            <tr>
              <td colspan="2">
                <div class="textfield">
                  <i class="fa-solid fa-arrow-left" style="color: #7e7d7d;" onclick="changeGender()"></i>
                  <input class="field" placeholder="Gender" id="gender" value="Male">
                  <i class="fa-solid fa-arrow-right" style="color: #7e7d7d;" onclick="changeGender()"></i>
                </div>
              </td>
            </tr>
          </table>
        </div>
        <div class="btn">
          <a href="#" onclick="setBiodata()" id="confirmation"><button>Confirm</button></a>
        </div>
      </div>
    </div>
  </div>
</body>

<!-- script -->
<script src="https://kit.fontawesome.com/88b2a75630.js" crossorigin="anonymous"></script>
<script src="./script/login.js"></script>
</html>
